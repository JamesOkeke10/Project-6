<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Ticket Planet</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/scripts.js" defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Login / Sign Up Section -->
    <section class="login-section">
        <h1>Login to Ticket Planet</h1>

        <!-- Login Form -->
        <form id="login-form" class="login-form">
            <div class="form-container">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </div>
        </form>

        <p>Don't have an account? <a href="#" id="show-signup-form">Sign up</a></p>

        <!-- Sign Up Form (Initially hidden) -->
        <form id="signup-form" class="signup-form" style="display:none;">
            <div class="form-container">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Choose a password" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>

                <button type="submit">Sign Up</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ticket Planet | All Rights Reserved</p>
    </footer>
</body>

</html>
